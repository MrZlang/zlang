        function block5Play(){
        	var play=jq("#play"),
        		playCon=jq("#play > .con"),
        		playLen=playCon.length,
        		prev=play.find(".prevBtn"),
        		next=play.find(".nextBtn");

        	function nextBtn(){
        		var playCurr=playCon.filter('.curr') || 0,
        			playIndex=playCon.index(playCurr);
        		if(playIndex != playLen-1){
        			playCurr.removeClass("curr").next(".con").addClass("curr")
        		}else{
        			playCurr.removeClass("curr");
        			playCon.eq(0).addClass("curr");
        		}
        	}
        	function prevBtn(){
        		var playCurr=playCon.filter('.curr') || 0,
        			playIndex=playCon.index(playCurr);
        		if(playIndex != 0){
        			playCurr.removeClass("curr").prev(".con").addClass("curr")
        		}else{
        			playCurr.removeClass("curr");
        			playCon.eq(playLen-1).addClass("curr");
        		}
        	}
	        next.on('click', function(){
	        	nextBtn()
	        });
        	prev.on('click', function(){
        		prevBtn()
        	});
	        play.hover(function() {
        		clearInterval(timer)
	        }, function() {
	        	timer = setInterval(function() {
	        		nextBtn();
                }, 4000);
	        });
        	var timer = setInterval(function() {
        		nextBtn();
            }, 4000);
        }
        block5Play();
        (function(jq, that) {
            var valPoint = {
                init: function() {
                    initEvent();
                    resizeHeight();
                    resizeNavHeight();
                }
            };

            function resizeHeight() {
                var cH = jq(window).height(),
                  cW = jq(window).width(),
                  name = browerObj.name,
                  ver = browerObj.version,
                  zoom = cH/1000,
                  scrlObj = jq(".zoom");

                if(name == "firefox") {
                  scrlObj.css({"-moz-transform":"scale(" + zoom + ")","-moz-transform-origin":"0% 0% 0"});//firefox
                } else {
                   scrlObj.css({"zoom":zoom});
                }

                if(cW < 1220) {
                    jq('html').css('overflow-x', 'scroll');
                } else {
                    jq('html').css('overflow-x', 'hidden');
                }
            }

            function resizeNavHeight() {
                var wh = jq(window).height();
                jq('.nav li').css('height',wh/10-1);
                jq('.nav .on').css('height',wh/10*3);
            };

            function bindNavClick(obj) {
                jq('.nav li').unbind('click');
                var idx = jq(obj).index(),
                    nav = jq('.nav li'),
                    onLi = nav.filter('.on') || 0,
                    onIdx = nav.index(onLi),
                    time = 2000;

                if(minIE10) {
                    time = 400;
                }
                jq(obj).addClass('on').siblings().removeClass('on');
                if (idx==nav.length-1){
                	jq(".scroll_down_btn").addClass("reverse")
                }else{
	                jq(".scroll_down_btn").removeClass("reverse")
                }
                if (idx==4){
                	jq("#play > .con").removeClass('curr').eq(0).addClass('curr')
                }
                resizeNavHeight();

                var divObj = jq('.fullPage');

                divObj.eq(onIdx).fadeOut(200, function() {
                    jq(this).removeClass('css3');
                    divObj.eq(idx).fadeIn(200, function() {
                        jq(this).addClass('css3');
                    });
                });

                hoverDelay(idx);
                setTimeout(function() {
                    jq('.nav li').click(function() {
                        bindNavClick(this);
                    });
                }, time);

            }

            function initEvent() {
                jq("body").bind("mousewheel",function() {
                    return;
                });
                //placeText.placeholder();
                jq(window).bind("resize", function () {
                    resizeNavHeight();
                    resizeHeight();
                });
                //右侧导航
                jq('.nav li').click(function() {
                    bindNavClick(this);
                });
                jq('.block7 .btn').click(function() {
                    handle(-1);
                });

                //鼠标滚动
                binWheelScroll();
                if(minIE10) {
                    bindStandHover();
                }
                jq('.scroll_down_btn').bind('click', function() {
                    scrollDownBtn();
                });
                jq(document).bind("keyup",function(event) {
                    var e = event || window.event;
                    keyEvent(e);
                });
            }

            function scrollDownBtn() {
                var liObj = jq('.nav li'),
                    len = liObj.length,
                    onLi = liObj.filter('.on') || 0,
                    onIdx = liObj.index(onLi);
                if(onIdx == len-1) {
                	jq(".scroll_down_btn").addClass("reverse")
                	handle(1);
                } else{
                	jq(".scroll_down_btn").removeClass("reverse")
                	handle(-1);
                }
            }
            //发标

            function wheel(event){
                var delta = 0;
                if (!event) {
                    event = window.event;
                }

                if (event.wheelDelta) {
                    delta = event.wheelDelta/120;
                    if (window.opera) delta = -delta;
                } else if (event.detail) {
                    delta = -event.detail/3;
                }
                if (delta) {
                    handle(delta);
                }
            }

            //上下箭头控制翻页
            function keyEvent(e) {
              var code = e.keyCode;
              if(code == 40) {
                handle(-1);
              } else if(code == 38) {
                handle(1);
              }
            }


            function bindStandHover() {
                //标准a hover
                var standarsA = jq('.sec4 >.main >a:lt(4)');
                var hoverTime = 0;
                standarsA.on('mouseover', function() {
                    clearInterval(hoverTime);
                    var a = jq(this).siblings(),
                        idx = jq(this).index(),
                        that = this;

                    hoverTime = setTimeout(function() {
                        jq(that).css('z-index', 0);
                        a.filter(':gt(3)').hide();
                        a.eq(idx + 3).show().siblings(':gt(3)').hide();
                    }, 100);

                });
            }

            function handle(delta) {
                var liObj = jq('.nav li'),
                    len = liObj.length,
                    onLi = liObj.filter('.on') || 0,
                    onIdx = liObj.index(onLi);
                if(delta < 0) {//向下
                    onIdx++
                    if(onIdx != len) {
                        liObj.eq(onIdx).trigger('click');
                    }
                } else {//向上
                    onIdx--;
                    if(onIdx != -1) {
                        liObj.eq(onIdx).trigger('click');
                    }
                }
                hoverDelay(onIdx)
            }

            function hoverDelay(onIdx) {
                if(minIE10) {return;}

                if(3 === onIdx) {
                    setTimeout(bindStandHover, 2800);
                } else {
                    jq('.sec4 >.main >a:lt(4)').unbind();
                }
            }

            function binWheelScroll() {
                if (browerObj.name == "firefox") {
                    window.addEventListener('DOMMouseScroll', wheel, false);
                } else {
                    document.onmousewheel = wheel;
                }
            }

            function unBindScroll(delay) {
                if (browerObj.name == "firefox") {
                    window.removeEventListener('DOMMouseScroll', wheel, false);
                } else {
                    document.onmousewheel = null;
                }

                setTimeout(binWheelScroll, delay);
            }

            that.valPoint = valPoint;
        })(jQuery, this);

        valPoint.init();

    </script>

}
var myreg = /^(((13[0-9]{1})|159|(15[0-9]{1})|(18[0-9]{1}))+\d{8})$/;

	jq(".form_error").html("请输入合法的手机号码！").show();

}
}
