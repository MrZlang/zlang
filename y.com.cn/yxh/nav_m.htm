<script type="text/javascript">
$(function(){
        $('.search_inp').focus(function() {
    $('.header_seek_nav_input').find('.text').focus();
    $(".header_seek_nav").show().animate({
        top: '0'
    }, 500, 'linear', function() {
        $('body').eq(0).css({
            height: $(window).height(),
            overflow: 'hidden'
        });
        $(window).scroll(function() {
            $(window).scrollTop(0)
        })
    })
});
$('.header_seek_nav_input a').click(function() {
    $(".header_seek_nav").show().animate({
        top: '-100%'
    }, 500, 'linear', function() {
        if ($('.header_more_com').offset().top != 40) {
            $('body').eq(0).css({
                height: 'auto',
                overflow: 'auto'
            });
            $(window).unbind('scroll')
        }
    })
});
$(".header_more").on("click", function() {
    if ($(".header_more_com").css('display') == 'none') {
        $(this).addClass('on');
        $(".header_more_com").show().animate({
            top: '40px'
        }, 500, 'linear', function() {
            $(window).scroll(function() {
                $(window).scrollTop(0)
            })
        });
        $(".header_more_com ul").css({
            height: document.documentElement.clientHeight - 40
        });
        $('body').eq(0).css({
            height: $(window).height(),
            overflow: 'hidden'
        })
    } else {
        $(this).removeClass('on');
        $(".header_more_com").show().animate({
            top: '-100%'
        }, 500, 'linear', function() {
            $(this).hide();
            $(window).unbind('scroll')
        });
        $('body').eq(0).css({
            height: 'auto',
            overflow: 'auto'
        })
    }
});
//搜索框功能完善
function sub_mit(){
    var reg = /彩票|足球|代理|欧洲|qq|www|新辉煌|开奖|阿彬狗|开奖|开什么|棋牌|游戏|加q|q群|香港|com|Com|net|QQ|md5|sleep|alert|\+|\*|‘|’|\/|\-|\#|\^|\!|\@|\%|\&|\~|\^|\[|\]|\.|\'|\"/;
    var txt = $.trim($('.text').val());//获取输入搜索值并去掉首尾空格
   if(reg.test(txt)||txt==""){
        $('.text').val("橱柜空间");
    }
/*    else{
        txt = txt.replace(/\s+/g,"_");
        window.location.href = "http://www.yixiaohang.com.cn/product_" + txt;
    }*/
}
$('.submit').click(function(){ 
    sub_mit();
});
document.onkeydown = function(e){
    var keycode=document.all?event.keyCode:e.which;
    if(keycode == 13){
        sub_mit();
    }
}

if($('.header_search input').val()!=''){
    $('.header_search a').show();
}
$('.header_search input').bind("paste cut keydown keyup focus blur",function(){
    if($(this).val()!=''){
        $('.header_search a').show();
    }else {
        $('.header_search a').hide();
    }
});
$('.header_search a').click(function(){
    $(this).hide();
    $('.header_search input').val('');
});
});
</script>
