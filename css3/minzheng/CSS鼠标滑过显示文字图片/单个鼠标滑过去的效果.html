<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
*{ padding:0px; margin:0px; border:0px;}
.conter{ width:346px; height:250px; float:left; top:-100%;}
.topbox{ width:346px; height:250px; position:relative; overflow:hidden;}
.topbox img{transition: 0.5s;}
.topbox:hover img{transform: scale(1.2);}
.bottombox{ width:346px; height:250px; position:absolute; top:-100%; Opacity:.7; background-color:#FFF; transition: 0.5s;}
.bottombox a{ padding:20px; font-family:"微软雅黑"; font-size:14px; line-height:25px; display:block; padding-top:100px; text-decoration:none;}
.conter:hover .bottombox{ top:0;}

</style>
</head>

<body>
<div class="conter">
	<div class="topbox"><img src="images/img-2.jpg"jpg"></div>
    <div class="bottombox"><a href="">元素放大的倍数元素放大的倍数元素放大的倍数</a></div>
</div>
</body>
</html>
