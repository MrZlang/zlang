                <div class="ban_txt">

<script>
$(document).ready(function(){
    $(".pcleyu").click(function(){
        $('.show').css('display','block');
        $('.show-mask').css('display','block');
    })
    $('.show .close').click(function(){
        $('.show').css('display','none');
        $('.show-mask').css('display','none');
    })
})
</script>
