        }

});
$(".header_more").on("click", function() {

        $(this).addClass('on');
        $(".header_more_com").show().animate({
            top: '40px'
        }, 500, 'linear', function() {
            $(window).scroll(function() {
                $(window).scrollTop(0)
            })
        });

            height: document.documentElement.clientHeight - 40
        });
        $('body').eq(0).css({
            height: $(window).height(),
            overflow: 'hidden'
        })

        $(this).removeClass('on');
        $(".header_more_com").show().animate({
            top: '-100%'
        }, 500, 'linear', function() {
            $(this).hide();
            $(window).unbind('scroll')
        });

            height: 'auto',
            overflow: 'auto'
        })
    }
});
