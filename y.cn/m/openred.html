		<script type="text/javascript">
                              //获取id=pro,id=pro1,id=pro2的元素对象，并把id=pro1的内容赋值给id=pro2

                              //给pro1,pro2加相同的高度

                              pro2.style.height=pro.offsetHeight+"px";
                              //定时器，每隔50毫秒调用一次scrollup()函数，来实现文字的滚动
                              var timer=window.setInterval("scrollup()",50);
                              //定义函数
                              function scrollup(){
                                //如果pro滚上去的高度大于pro的高度，重新给pro赋值从0再开始滑动
                                if(pro.scrollTop>=pro.offsetHeight)
                                {
                                  pro.scrollTop=0;
                                }else
                                {
                                  pro.scrollTop++;
                                }
                              }
                              //鼠标放上停止滚动，鼠标离开继续滚动
                                pro.onmouseover=function(){
                                              //清除定时器
                                              clearInterval(timer);
                                              }
                                pro.onmouseout=function(){
                                              //添加定时器
                                              timer=window.setInterval("scrollup()",50);

<script> 
//轮播
	!function(){
		var index = 0;
		var resize = function(number){
			$('.banner_conn .one').hide().eq(number).show();
			$('.banner_btn li').removeClass('active').eq(number).addClass('active');
		}
		resize(index);
		
		var timer = setInterval(function(){
			index++;
			if(index > $('.banner_conn .one').length - 1) index = 0;
			resize(index);
		},4000)
		
		//左右切换
		$('ul.dire li').on('click',function(){
			clearInterval(timer);
			switch($(this).data('type')){
				case 'right' : 	index ++;
								if(index > $('.banner_conn .one').length - 1) index = 0;
								resize(index)
								break;
				case 'left':	index --;
								if(index < 0) index = $('.banner_conn .one').length - 1;
								resize(index)
								break;
				default :	break;
			}
			timer = setInterval(function(){
				index++;
				if(index > $('.banner_conn .one').length - 1) index = 0;
				resize(index);
			},4000)
		})
		
		//按钮切换
		$('.banner_btn li').on('click',function(){
			clearInterval(timer);
			index = $(this).index();
			resize(index);
			timer = setInterval(function(){
				index++;
				if(index > $('.banner_conn .one').length - 1) index = 0;
				resize(index);
			},4000)
		})
	}()
		
</script>
