<script type="text/javascript">
$(function(){
        $('.search_inp').focus(function() {
    $('.header_seek_nav_input').find('.text').focus();
    $(".header_seek_nav").show().animate({
        top: '0'
    }, 500, 'linear', function() {
        $('body').eq(0).css({
            height: $(window).height(),
            overflow: 'hidden'
        });
        $(window).scroll(function() {
            $(window).scrollTop(0)
        })
    })
});
$('.header_seek_nav_input a').click(function() {
    $(".header_seek_nav").show().animate({
        top: '-100%'
    }, 500, 'linear', function() {
        if ($('.header_more_com').offset().top != 40) {
            $('body').eq(0).css({
                height: 'auto',
                overflow: 'auto'
            });
            $(window).unbind('scroll')
        }
    })
});
$(".header_more").on("click", function() {
    if ($(".header_more_com").css('display') == 'none') {
        $(this).addClass('on');
        $(".header_more_com").show().animate({
            top: '40px'
        }, 500, 'linear', function() {
            $(window).scroll(function() {
                $(window).scrollTop(0)
            })
        });
        $(".header_more_com ul").css({
            height: document.documentElement.clientHeight - 40
        });
        $('body').eq(0).css({
            height: $(window).height(),
            overflow: 'hidden'
        })
    } else {
        $(this).removeClass('on');
        $(".header_more_com").show().animate({
            top: '-100%'
        }, 500, 'linear', function() {
            $(this).hide();
            $(window).unbind('scroll')
        });
        $('body').eq(0).css({
            height: 'auto',
            overflow: 'auto'
        })
    }
});
});
</script>
